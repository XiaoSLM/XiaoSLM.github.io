<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奥特曼60周年纪念 - 光之庆典</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff3333;
            --secondary: #ffde00;
            --accent: #0088ff;
            --light-bg: #eef7ff;
            --light-card: rgba(255, 255, 255, 0.9);
            --text-dark: #1a3a5f;
            --text-light: #4a6572;
            --ultra-blue: #4fc3f7;
            --ultra-red: #ff5252;
            --ultra-gold: #ffc107;
        }

        body {
            background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 900px;
            text-align: center;
            background: var(--light-card);
            border-radius: 25px;
            padding: 60px 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 30px rgba(255, 222, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            z-index: 20;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 222, 0, 0.15) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
            z-index: -1;
        }

        h1 {
            font-size: 4.5rem;
            margin-bottom: 25px;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(255, 82, 82, 0.3);
            letter-spacing: 3px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            position: relative;
            text-transform: uppercase;
            margin-top: 10px;
        }

        h1::after {
            content: '1966-2026';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: var(--accent);
            font-weight: 400;
            letter-spacing: 2px;
            background: linear-gradient(45deg, var(--accent), var(--ultra-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.2);
        }

        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: var(--accent);
            font-weight: 700;
            letter-spacing: 1px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.4;
            background: linear-gradient(45deg, var(--accent), var(--ultra-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .herobanner {
            margin: 40px 0;
            position: relative;
            height: 300px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1),
                0 0 0 3px var(--secondary);
            background: linear-gradient(45deg, rgba(255, 222, 0, 0.1), rgba(79, 195, 247, 0.15));
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid white;
        }

        .herobanner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://image.gcores.com/18bc336580bd3af1d17aed9087564ebd-1920-1080.jpg?x-oss-process=image/resize,limit_1,m_lfit,w_1600/quality,q_90/format,webp') center/cover;
            opacity: 0.8;
        }

        .herobanner-content {
            position: relative;
            z-index: 2;
            padding: 30px;
            text-align: center;
            max-width: 80%;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid white;
        }

        .herobanner-content h2 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        .herobanner-content p {
            font-size: 1.3rem;
            color: var(--text-dark);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 500;
        }

        .message {
            font-size: 1.4rem;
            line-height: 1.8;
            margin-bottom: 40px;
            color: var(--text-dark);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 15px;
            border-left: 4px solid var(--secondary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            border: 2px solid white;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 50%, rgba(255, 222, 0, 0.1) 50%);
            background-size: 10px 10px;
            z-index: -1;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 20px 45px;
            font-size: 1.3rem;
            border-radius: 60px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            z-index: 5;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.4) 100%);
            z-index: -1;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), #ff7043);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 20px rgba(255, 82, 82, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--accent), var(--ultra-blue));
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 20px rgba(79, 195, 247, 0.3);
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2),
                0 0 25px rgba(255, 222, 0, 0.4);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #ff5252, #ff8a65);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #29b6f6, #4fc3f7);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }


        .floating {
            position: absolute;
            font-size: 8rem;
            opacity: 0.2;
            z-index: 1;
            animation: float 20s infinite linear;
            color: var(--ultra-blue);
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            filter: drop-shadow(0 0 5px rgba(79, 195, 247, 0.5));
        }

        .floating:nth-child(1) {
            top: 5%;
            left: 5%;
            animation-delay: 0s;
            color: var(--primary);
        }

        .floating:nth-child(2) {
            top: 15%;
            right: 10%;
            animation-delay: -5s;
            color: var(--secondary);
        }

        .floating:nth-child(3) {
            bottom: 10%;
            left: 15%;
            animation-delay: -10s;
            color: var(--accent);
        }

        .floating:nth-child(4) {
            bottom: 20%;
            right: 5%;
            animation-delay: -15s;
            color: var(--primary);
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(-30px, 20px) rotate(5deg);
            }

            50% {
                transform: translate(30px, -20px) rotate(0deg);
            }

            75% {
                transform: translate(-25px, -25px) rotate(-5deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 3s) infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
                box-shadow: 0 0 20px #fff;
            }
        }

        .beam {
            position: absolute;
            width: 4px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: beam var(--beam-duration, 3s) infinite linear;
            opacity: 0.7;
            top: -100px;
            filter: blur(1px);
        }

        @keyframes beam {
            from {
                transform: translateY(0) rotate(var(--beam-rotate, 0deg));
            }

            to {
                transform: translateY(100vh) rotate(var(--beam-rotate, 0deg));
            }
        }

        .ultraman-logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(255, 82, 82, 0.5);
            z-index: 30;
            animation: pulse 3s infinite;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: 2px;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(1.1);
                text-shadow: 0 0 20px rgba(255, 82, 82, 0.8);
            }
        }

        .footer {
            margin-top: 50px;
            font-size: 1rem;
            color: var(--text-light);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 222, 0, 0.3);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 25px;
            width: 220px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .feature-card i {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-card h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 3rem;
            }

            h1::after {
                font-size: 1.4rem;
                bottom: -20px;
            }

            .subtitle {
                font-size: 1.4rem;
            }

            .herobanner {
                height: 250px;
            }

            .herobanner-content h2 {
                font-size: 2rem;
            }

            .herobanner-content p {
                font-size: 1.1rem;
            }

            .message {
                font-size: 1.2rem;
                padding: 20px;
            }

            .btn {
                padding: 16px 35px;
                font-size: 1.1rem;
            }

            .floating {
                font-size: 5rem;
            }

            .feature-card {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.3rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .herobanner {
                height: 200px;
            }

            .btn-container {
                gap: 15px;
            }

            .btn {
                padding: 14px 25px;
                font-size: 1rem;
            }
        }

        /* 创建自定义链接类 */
        .no-underline {
            /* 1. 取消下划线 */
            text-decoration: none;

            /* 2. 设置白色字体 */
            color: white;
        }
    </style>
</head>

<body>
    <!-- Floating characters -->
    <div class="floating">ウルトラマン</div>
    <div class="floating">M-78</div>
    <div class="floating">60</div>
    <div class="floating">光</div>

    <!-- Stars background -->
    <div class="stars" id="stars"></div>

    <!-- Light beams -->
    <div id="beams"></div>

    <div class="ultraman-logo">
        ULTRA 60
    </div>

    <div class="container">
        <h1>奥特曼60周年</h1>
        <div class="subtitle">光之庆典 · 英雄传承 · 永远的守护者</div>

        <div class="herobanner">
            <div class="herobanner-content">
                <h2>光之国的永恒传奇</h2>
                <p>六十年辉煌历程，六十年英雄传承</p>
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <i class="fas fa-medal"></i>
                <h3>传奇历史</h3>
                <p>从初代到新生代，重温经典</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-video"></i>
                <h3>精彩影像</h3>
                <p>珍贵片段与幕后花絮</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-gift"></i>
                <h3>限量周边</h3>
                <p>特别设计的纪念商品</p>
            </div>
        </div>

        <div class="message">
            <p>欢迎访问奥特曼60周年纪念特别页面！我们为您准备了丰富的纪念内容，带您重温奥特英雄的辉煌历程。</p>
            <p>点击下方按钮访问官方纪念网站，探索更多光之国的秘密！</p>
        </div>

        <div class="btn-container">
            <button class="btn btn-primary" id="openBtn">
                <i class="fas fa-external-link-alt"></i> 前往纪念网站
            </button>
        </div>

        <div class="btn-container">
            <button class="btn btn-primary" id="openBtn">
                <a href="./source/官网图片.zip"  class="no-underline">官网图片下载</a>
            </button>
        </div>

        <div class="footer">
            <p>© 2025 奥特曼系列60周年纪念活动 | 本页面为粉丝制作，仅用于展示目的</p>
        </div>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const stars = document.getElementById('stars');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // 随机位置和大小
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;

                // 随机动画时长
                const duration = 2 + Math.random() * 5;
                star.style.setProperty('--duration', `${duration}s`);

                stars.appendChild(star);
            }
        }

        // 创建光束效果
        function createBeams() {
            const beams = document.getElementById('beams');
            const beamCount = 8;

            for (let i = 0; i < beamCount; i++) {
                const beam = document.createElement('div');
                beam.classList.add('beam');

                // 随机位置
                beam.style.left = `${Math.random() * 100}%`;

                // 随机动画时长
                const duration = 3 + Math.random() * 7;
                beam.style.setProperty('--beam-duration', `${duration}s`);

                // 随机旋转角度
                const rotate = -10 + Math.random() * 20;
                beam.style.setProperty('--beam-rotate', `${rotate}deg`);

                beams.appendChild(beam);
            }
        }

        // 在新窗口中打开页面
        function openNewWindow() {
            const newWindow = window.open('', '_blank');

            if (newWindow) {
                // 新窗口成功打开
                newWindow.location.href = 'https://60th.m-78.jp/';
            } else {
                // 新窗口被阻止，显示提示
                alert('您的浏览器阻止了新窗口打开。请允许弹出窗口或使用"在当前窗口打开"选项。');
            }
        }


        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createBeams();

            // 添加按钮事件监听
            document.getElementById('openBtn').addEventListener('click', openNewWindow);
            document.getElementById('infoBtn').addEventListener('click', showTrailer);

            // 添加浮动元素悬停效果
            const floaters = document.querySelectorAll('.floating');
            floaters.forEach(floater => {
                floater.addEventListener('mouseenter', () => {
                    floater.style.textShadow = '0 0 30px rgba(255,255,255,1)';
                    floater.style.opacity = '0.5';
                });

                floater.addEventListener('mouseleave', () => {
                    floater.style.textShadow = '0 0 20px rgba(255,255,255,0.7)';
                    floater.style.opacity = '0.2';
                });
            });
        });
    </script>
</body>

</html>
